<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Todo List App</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="display-5 fw-bold">Todo List App</h1>
        </header>

        <main>
            <!-- Search and Filter Section -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3 mb-md-0" id="search-container">
                    <!-- SearchBar component will be rendered here -->
                </div>
                <div class="col-md-6" id="date-filter-container">
                    <!-- DateFilter component will be rendered here -->
                </div>
            </div>

            <!-- Add Todo Form -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Add New Todo</h5>
                </div>
                <div class="card-body">
                    <form id="todoForm">
                        <div class="mb-3">
                            <label for="todoInput" class="form-label">Todo Description</label>
                            <input type="text" class="form-control" id="todoInput" placeholder="Enter your todo" required>
                            <div class="invalid-feedback">
                                Please enter a todo description.
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="completedCheck">
                            <label class="form-check-label" for="completedCheck">
                                Mark as completed
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitTodo">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Add Todo
                        </button>
                    </form>
                </div>
            </div>

            <!-- Todo List -->
            <div class="card mb-4">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">My Todos</h5>
                    <div class="d-flex align-items-center">
                        <span id="todo-count" class="badge bg-primary me-2 desktop-only">0</span>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="todoViewOptions" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-gear"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="todoViewOptions">
                                <li><button class="dropdown-item" type="button" id="view-all">View All</button></li>
                                <li><button class="dropdown-item" type="button" id="view-active">View Active</button></li>
                                <li><button class="dropdown-item" type="button" id="view-completed">View Completed</button></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button class="dropdown-item" type="button" id="refresh-todos">Refresh</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Loading State -->
                    <div id="loadingState" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading todos...</p>
                    </div>
                    
                    <!-- Error State -->
                    <div id="errorState" class="alert alert-danger d-none" role="alert">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h4 class="alert-heading">Error!</h4>
                                <p id="errorMessage">Unable to load todos. Please try again later.</p>
                            </div>
                            <button id="retryButton" class="btn btn-outline-danger">Retry</button>
                        </div>
                    </div>
                    
                    <!-- Empty State -->
                    <div id="emptyState" class="text-center py-5 d-none">
                        <i class="bi bi-list-check fs-1 text-muted"></i>
                        <p class="mt-2">No todos found. Add a new one to get started!</p>
                    </div>
                    
                    <!-- Todo Items -->
                    <ul id="todoList" class="list-group">
                        <!-- Todo items will be dynamically inserted here -->
                    </ul>
                </div>
            </div>

            <!-- Filter Status -->
            <div id="filter-status" class="alert alert-info mb-3 d-none">
                <!-- Filter status will be dynamically inserted here -->
            </div>
            
            <!-- Pagination -->
            <div id="pagination-container" class="d-flex justify-content-center">
                <!-- Pagination will be dynamically inserted here -->
            </div>
            
            <!-- Mobile Action Bar (visible only on small screens) -->
            <div class="fixed-bottom bg-white border-top p-2 d-md-none">
                <div class="container">
                    <div class="row">
                        <div class="col-4 text-center">
                            <button id="mobile-filter" class="btn btn-sm btn-outline-secondary w-100">
                                <i class="bi bi-funnel"></i> Filter
                            </button>
                        </div>
                        <div class="col-4 text-center">
                            <button id="mobile-search" class="btn btn-sm btn-outline-secondary w-100">
                                <i class="bi bi-search"></i> Search
                            </button>
                        </div>
                        <div class="col-4 text-center">
                            <button id="mobile-add" class="btn btn-sm btn-primary w-100">
                                <i class="bi bi-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2025 Todo List App
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- App JavaScript -->
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
